<!-- src/main/resources/templates/admin/audit-logs.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Audit Logs - Password Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>üìä Audit Logs</h1>
        <p class="text-muted">Ultime 24 ore</p>
        
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Accessi Riusciti</h5>
                        <h2 th:text="${successfulLogins}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-danger">
                    <div class="card-body">
                        <h5 class="card-title">Tentativi Falliti</h5>
                        <h2 th:text="${failedAttempts}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h5 class="card-title">Totale Logs</h5>
                        <h2 th:text="${totalLogs}">0</h2>
                    </div>
                </div>
            </div>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Data/Ora</th>
                    <th>Tipo Evento</th>
                    <th>IP Client</th>
                    <th>Successo</th>
                    <th>Dettagli</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="log : ${logs}">
                    <td th:text="${#temporals.format(log.timestamp, 'dd/MM/yyyy HH:mm:ss')}"></td>
                    <td>
                        <span th:switch="${log.eventType}">
                            <span th:case="'MASTER_PASSWORD_ATTEMPT'">üîê Tentativo Accesso</span>
                            <span th:case="'DATABASE_OPERATION'">üíæ Operazione DB</span>
                            <span th:case="'RATE_LIMIT_EXCEEDED'">üö´ Rate Limit</span>
                            <span th:case="*" th:text="${log.eventType}"></span>
                        </span>
                    </td>
                    <td th:text="${log.clientIp}"></td>
                    <td>
                        <span th:if="${log.success}" class="badge bg-success">‚úì</span>
                        <span th:unless="${log.success}" class="badge bg-danger">‚úó</span>
                    </td>
                    <td th:text="${log.details}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
